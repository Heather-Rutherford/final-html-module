    <!-- Main content of the page.-->
    <main class="main-container">
      <section class="content">
        <div id="header">
          <h2>Contact Us</h2>
          <img src="images/contact-us.jpg" alt="Contact Us Image" />
        </div>
        <form action="#" class="contact-us">
          <label for="txtName" class="form-text">Name:</label>
          <input
            type="text"
            id="txtName"
            name="txtName"
            placeholder="Type your first and last name."
            required
            minlength="2"
          /><br /><br />
          <label for="txtEmail" class="form-text">Email:</label>
          <input
            type="email"
            id="txtEmail"
            name="txtEmail"
            placeholder="Type your email address."
            required
          /><br /><br />
          <label for="txtMessage" class="form-text">Message:</label>
          <textarea
            id="txtMessage"
            name="txtMessage"
            placeholder="Type your message."
            required
            minlength="2"
          ></textarea
          ><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->

    </section>

    <!-- JavaScript for Toggling the Menu -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
