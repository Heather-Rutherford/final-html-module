<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" class="stylesheet" />
  </head>
  <body>
    <header class="navbar">
      <!-- Hamburger Icon for Mobile View -->
      <!-- The 'menu-toggle' class is used to control the display of the icon -->
      <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>

      <!-- Navigation section -->
      <nav class="menu" id="menu">
        <div class="left-section">
          <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Case Studies</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Recent Work</a></li>
            <li><a href="#">Get In Touch</a></li>
          </ul>
        </div>
        <div class="right-section">
          <ul class="social-media">
            <li>
              <a
                href="https://www.linkedin.com/in/heather-rutherford2013/"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="images/LinkedIn.png" alt="LinkedIn"
              /></a>
            </li>
            <li>
              <a
                href="https://truthsocial.com/@HeatherRutherford2013"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="images/icons8-truth-48.png" alt="Truth Social"
              /></a>
            </li>
            <li style="padding-left: 5px">
              <a
                href="https://x.com/HeatherR49712"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="images/Twitter.png" alt="Twitter"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="main-container">
      <div class="about-me">
        <h1>Heather Rutherford</h1>
        <p>
          Hello! I'm a web developer passionate about building beautiful and
          functional websites. While you're here, take a look around and check
          out my work!
        </p>
        <div class="started">
          <a href="#" class="btn">Let's get started ></a>
        </div>
      </div>
      <div class="photo">
        <img src="images/Profile_Picture.jpg" alt="Heather's mug shot!" />
      </div>
    </section>
    <!-- Footer -->
    <section class="footer">
      <h3>Worked with</h3>
      <div class="icons">
        <ul>
          <li>
            <a href="#"><img src="images/github.png" alt="GitHub" /></a>
          </li>
          <li>
            <a href="#"><img src="images/Google.png" alt="Google" /></a>
          </li>
          <li>
            <a href="#"><img src="images/Microsoft.png" alt="Microsoft" /></a>
          </li>
          <li>
            <a href="#"><img src="images/Apple.jpg" alt="Apple" /></a>
          </li>
          <li>
            <a href="#"><img src="images/QuillBot.png" alt="QuillBot" /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- JavaScript for Toggling the Menu -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
